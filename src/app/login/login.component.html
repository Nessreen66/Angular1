<form [formGroup]="login" (ngSubmit)="loginForm(login)" class="my-5 w-75 mx-auto" >



    <label for="email">Email:</label>
    <input type="text"  id="email" class="form-control" formControlName="email" >
    
    <div class="alert text-danger" *ngIf="email?.invalid && email?.touched">
    
    <p *ngIf="email?.errors?.required">this is Required</p>
    <p *ngIf="email?.errors?.email">Please Enter Valid Email</p>
    
    
    </div>
    <label for="password">Password:</label>
    <input type="password"  id="password" class="form-control" formControlName="password" >
    
    <div class="alert text-danger" *ngIf="password?.invalid && password?.touched">
    
    <p *ngIf="password?.errors?.required">this is Required</p>
    <p *ngIf="password?.errors?.pattern">Please Enter Valid Password</p>
    
    
    </div>
    
    <button class="btn btn-primary mt-3" [disabled]="login.invalid">Login</button>
    
    </form>

    <div>
        <h2 class="alert text-danger text-center" *ngIf="error">{{error}}</h2>
    </div>
